<!DOCTYPE html>
<html>
    <head>
        <title>Coming Soon</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .wrap {
                height: 100vh;
                width: 100%;
                background: rgb(21, 24, 37);
                background-position: center;
                background-size: cover;
                position: relative;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            .text-box {
                width: 90%;
                color: #12F8E8;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
            .text-box h1 {
                font-size: 5rem;
            }
            .text-box p {
                font-size: 25px;
            }
            .footer {
                position: fixed;
                left: 0;
                bottom: 5%;
                width: 100%;
                text-align: center;
                color:#12F8E8;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="text-box">
                <h1>Coming Soon</h1>
                <p>This webpage is under construction</p>
                
            </div>
            <div class="footer">
                <p>@ 2022 Jj</p>
            </div>
        </div>
    </body>
</html>
